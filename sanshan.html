<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>三山醒木 主播工资计算器</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family: "Microsoft Yahei", sans-serif;
  background: linear-gradient(180deg, #c8102e 0%, #8b0000 100%);
  min-height: 100vh;
  padding: 20px;
}
.container {
  max-width: 480px;
  margin: 0 auto;
  background: #fff;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
}
.header {
  background: linear-gradient(135deg, #c8102e 0%, #8b0000 100%);
  color: #fff;
  padding: 24px 20px;
  text-align: center;
  position: relative;
}
.header::before {
  content: "三山醒木";
  position: absolute;
  top: 12px;
  left: 20px;
  font-size: 20px;
  font-weight: bold;
  color: rgba(255,255,255,0.8);
}
h2 {
  font-size: 28px;
  margin-bottom: 8px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}
.subtitle {
  font-size: 14px;
  opacity: 0.9;
}
.content {
  padding: 20px;
}
.box {
  background: #f8f8f8;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 16px;
}
label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #333;
}
input {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 16px;
  background: #fff;
}
button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #c8102e 0%, #8b0000 100%);
  color: #fff;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
}
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(200,16,46,0.4);
}
.res {
  margin-top: 20px;
  padding: 16px;
  background: #fff;
  border-radius: 12px;
  line-height: 1.8;
  display: none;
}
.res b {
  color: #c8102e;
  font-size: 18px;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h2>工资待遇</h2>
    <div class="subtitle">BENEFITS & SALARY</div>
  </div>
  <div class="content">
    <div class="box">
      <label>总钻石收入</label>
      <input type="number" id="zuanshi" placeholder="例如：100000">
    </div>
    <div class="box">
      <label>本月有效天</label>
      <input type="number" id="youxiao" placeholder="例如：12">
    </div>
    <button onclick="calc()">计算工资</button>
    <div class="res" id="result"></div>
  </div>
</div>

<script>
function calc() {
  const z = Number(document.getElementById('zuanshi').value) || 0;
  const yx = Number(document.getElementById('youxiao').value) || 0;

  // 100000钻 = 1000元
  const totalMoney = z / 100;

  let baseRate = 0.10;
  let jiliRate = 0;
  let jiangliRate = 0;
  let dixin = 0;
  let needDay = 12;

  // 严格按图片档位
  if (yx >= 12) {
    if (z < 100000) {
      baseRate = 0.30;
      jiliRate = 0.15;
      jiangliRate = 0.10;
      dixin = 0;
      needDay = 12;
    } else if (z < 500000) {
      baseRate = 0.30;
      jiliRate = 0.15;
      jiangliRate = 0.10;
      dixin = 200;
      needDay = 12;
    } else if (z < 1000000) {
      baseRate = 0.30;
      jiliRate = 0.15;
      jiangliRate = 0.10;
      dixin = 550;
      needDay = 12;
    } else if (z < 3000000) {
      baseRate = 0.30;
      jiliRate = 0.15;
      jiangliRate = 0.15;
      dixin = 1000;
      needDay = 12;
    }
  }

  if (yx >= 8) {
    if (z >= 3000000 && z < 5000000) {
      baseRate = 0.30;
      jiliRate = 0.15;
      jiangliRate = 0.15;
      dixin = 3500;
      needDay = 8;
    } else if (z >= 5000000 && z < 10000000) {
      baseRate = 0.30;
      jiliRate = 0.15;
      jiangliRate = 0.20;
      dixin = 6000;
      needDay = 8;
    } else if (z >= 10000000 && z < 20000000) {
      baseRate = 0.30;
      jiliRate = 0.15;
      jiangliRate = 0.20;
      dixin = 15000;
      needDay = 8;
    } else if (z >= 20000000 && z < 40000000) {
      baseRate = 0.30;
      jiliRate = 0.15;
      jiangliRate = 0.20;
      dixin = 30000;
      needDay = 8;
    } else if (z >= 40000000 && z < 60000000) {
      baseRate = 0.30;
      jiliRate = 0.15;
      jiangliRate = 0.20;
      dixin = 60000;
      needDay = 8;
    } else if (z >= 60000000 && z < 90000000) {
      baseRate = 0.30;
      jiliRate = 0.15;
      jiangliRate = 0.20;
      dixin = 90000;
      needDay = 8;
    } else if (z >= 90000000) {
      baseRate = 0.30;
      jiliRate = 0.15;
      jiangliRate = 0.20;
      dixin = 135000;
      needDay = 8;
    }
  }

  let preSalary;
  if (yx >= needDay) {
    preSalary = totalMoney * (baseRate + jiliRate + jiangliRate) + dixin;
  } else {
    preSalary = totalMoney * 0.10;
  }

  // 管理费 19%
  const manageFee = preSalary * 0.19;
  const realSalary = preSalary - manageFee;

  const dom = document.getElementById('result');
  dom.style.display = 'block';
  dom.innerHTML = `
<b>计算结果</b><br>
总钻石：${z.toLocaleString()} 钻<br>
钻石总金额：${totalMoney.toFixed(2)} 元<br>
有效天：${yx} 天（要求：${needDay} 天）<br><br>
税前工资：${preSalary.toFixed(2)} 元<br>
管理费 19%：-${manageFee.toFixed(2)} 元<br>
<b>主播实发：${realSalary.toFixed(2)} 元</b>
  `;
}
</script>
</body>
</html>
